<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Love Message ðŸ’Œ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #fff6f8;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            background-color: #e83e8c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>
    <h1>Add a Love Message ðŸ’Œ</h1>
    <form th:action="@{/add}" th:object="${message}" method="post">
        <input type="text" th:field="*{text}" placeholder="Write your message here..." required />
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
