<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add a Love Message ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe4e9, #fff0f5);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    h1 {
      color: #e83e8c;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 300px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background-color: #e83e8c;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d63384;
    }
  </style>
</head>
<body>
  <h1>Add a Love Message ðŸ’Œ</h1>
  <form th:action="@{/add}" th:object="${message}" method="post">
    <input type="text" th:field="*{text}" placeholder="Write your message here..." required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
