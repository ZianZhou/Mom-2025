<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Jar of Love ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e9, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #e83e8c;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #message {
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(232, 62, 140, 0.2);
      font-size: 22px;
      max-width: 600px;
      color: #444;
    }

    button {
      background: #e83e8c;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d63384;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b81;
      transform: rotate(45deg);
      animation: float 6s infinite;
      opacity: 0.5;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b81;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Jar of Love ðŸ’Œ</h1>
  <p id="message">Click the button to receive some love ðŸ’–</p>
  <button onclick="getMessage()">Give me a message</button>

  <script>
    async function getMessage() {
      try {
        const response = await fetch('/api/messages/random');
        const data = await response.json();
        document.getElementById('message').textContent = data.text;
      } catch (err) {
        document.getElementById('message').textContent = 'Oops! Something went wrong.';
      }
    }

    // floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 600);
  </script>
</body>
</html>
